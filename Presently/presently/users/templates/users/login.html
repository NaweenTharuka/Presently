
{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
        <div class="card shadow p-4 mb-5">
            <h3>Login Form <small>Validation</small></h3>
            <div class="col-6">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <hr class="mb-5"/>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group my-4" id="signup-button">
                        <button class="btn btn-primary">Sign In</button>
                    </div>
                    <div class="form-group">
                        <h6 class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></h6>
                    </div>
                </form>
            </div>    
        </div>    
    </div>
{% endblock %}
